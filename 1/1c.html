
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links to Profiles</title>
</head>
<body>
    <h1 style="text-align: center;">Profile Links</h1>
    <div style="display: flex; justify-content: center; gap: 50px; text-align: center;">
        <div>
            <a href="https://www.google.com" target="_blank">
                <img src="https://em-content.zobj.net/source/apple/271/lion_1f981.png" alt="Your Image" width="200" height="200">
            </a>
            <p>
                <a href="https://www.google.com" target="_blank">Your Profile</a>
            </p>
        </div>
        <!-- Friend's Profile -->
        <div>
            <a href="https://www.bing.com" target="_blank">
                <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/monkey-face.png" alt="Friend's Image" width="200" height="200">
            </a>
            <p>
                <a href="https://www.bing.com" target="_blank">Friend's Profile</a>
            </p>
        </div>
    </div>
</body>
</html>
